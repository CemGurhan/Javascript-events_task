<!DOCTYPE html>
<html>

<head>
  
</head>

<body>

  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>
  <button type="button">Double click me to display Date.</button>

</body>


<script>
  function displayDate() {
    document.getElementById("date").innerHTML = Date();
  }

  const button = document.querySelector("button");

  button.addEventListener("dblclick",()=>{

    displayDate();

  })
</script>

</html>
