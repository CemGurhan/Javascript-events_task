<!DOCTYPE html>
<html onclick = "displayKeyCode()">

<head>
    <script>
  
    </script>

</head>

<body>

    <p>Click on this page, and press a key on your keyboard to display the keycode.</p>

    <p id="msg" style="font-size:20em;"></p>

</body>

<script>

    function displayKeyCode(){

        

        document.addEventListener("click",()=>{

            document.addEventListener("keydown",(event)=>{


                document.querySelector("#msg").innerText = event.keyCode;
                console.log(event.keyCode);

            })
            
        })

    }



</script>

</html>
