<body>

    <div style="background-color:royalblue; width:450px;height:200px;" onmousemove="showCoord()" id = "blueSquare"></div>

    <p>
        Click the above div, to display the x and y coordinates of the cursor.
    </p>

    <p id="msg" style="font-size:5em;"></p>

</body>


<script>

    function showCoord(){

        document.querySelector("#blueSquare").addEventListener("click",(event)=>{

            document.querySelector("#msg").innerText = 'X = "' + event.pageX + '" \n Y = "' + event.pageY + '"';

        })

    }


</script>
